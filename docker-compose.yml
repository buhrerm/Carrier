version: '3.8'

# Platform Stack - Core infrastructure for managing multiple apps
# This runs the management layer, not your applications

networks:
  web:
    name: web
    driver: bridge
  internal:
    name: internal
    driver: bridge

volumes:
  portainer_data:
  traefik_certs:

services:
  # Traefik - Reverse Proxy & SSL Management
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web
    environment:
      - CF_API_EMAIL=${CLOUDFLARE_EMAIL}
      - CF_DNS_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.yml:/traefik.yml:ro
      - traefik_certs:/letsencrypt
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_USER}:${TRAEFIK_PASSWORD_HASH}"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=cloudflare"

  # Portainer - Docker Management UI
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN}`)"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.routers.portainer.tls.certresolver=cloudflare"

  # Webhook - GitHub Integration for Auto-deployment
  webhook:
    image: adnanh/webhook:alpine
    container_name: webhook
    restart: unless-stopped
    networks:
      - web
    volumes:
      - ./config/webhook:/config:ro
      - ./scripts:/scripts:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -hooks=/config/hooks.json -verbose
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webhook.rule=Host(`webhook.${DOMAIN}`)"
      - "traefik.http.services.webhook.loadbalancer.server.port=9000"
      - "traefik.http.routers.webhook.tls=true"
      - "traefik.http.routers.webhook.tls.certresolver=cloudflare"