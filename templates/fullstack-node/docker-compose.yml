version: '3.8'

# Node.js Full-Stack Application Template
# Frontend (React/Next.js) + Backend (Express) + PostgreSQL + Redis

networks:
  web:
    external: true
  internal:
    external: true

volumes:
  postgres_data:
  redis_data:

services:
  # Frontend - React/Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${APP_NAME}-frontend
    restart: unless-stopped
    networks:
      - web
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.${APP_DOMAIN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${APP_NAME}.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.${APP_NAME}.tls=true"
      - "traefik.http.routers.${APP_NAME}.tls.certresolver=cloudflare"
      - "traefik.http.services.${APP_NAME}.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # Backend - Express API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${APP_NAME}-backend
    restart: unless-stopped
    networks:
      - web
      - internal
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASS}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${APP_NAME}-api.rule=Host(`api.${APP_DOMAIN}`)"
      - "traefik.http.routers.${APP_NAME}-api.tls=true"
      - "traefik.http.routers.${APP_NAME}-api.tls.certresolver=cloudflare"
      - "traefik.http.services.${APP_NAME}-api.loadbalancer.server.port=4000"
      # CORS middleware
      - "traefik.http.middlewares.${APP_NAME}-cors.headers.accesscontrolallowmethods=*"
      - "traefik.http.middlewares.${APP_NAME}-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.${APP_NAME}-cors.headers.accesscontrolalloworiginlist=https://${APP_DOMAIN}"
      - "traefik.http.middlewares.${APP_NAME}-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.${APP_NAME}-cors.headers.addvaryheader=true"
      - "traefik.http.routers.${APP_NAME}-api.middlewares=${APP_NAME}-cors"
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ${APP_NAME}-postgres
    restart: unless-stopped
    networks:
      - internal
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME}-redis
    restart: unless-stopped
    networks:
      - internal
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M